{% extends 'base.html' %}

{% block content %}

<div>
<h1>Write a reaction</h1>
<form class="form-horizontal" action="/reaction/new"
      method="POST" role="form">
    <div id="wmd-button-bar" style="display:none"></div>
    <div class="control-group">
        <input name="title"
               type="text"
               class="form-control"
               id="reaction-title"
               placeholder="Reaction Title" />
    </div>
    <input type="hidden" value="{{article_id}}" name="article_id" id="article-id" />
    <div class="input-group" style="min-height: 20px;"></div>
    <div class="row">
        <div class="col-lg-6">
            <textarea id="wmd-input" name="body" class="form-control" style="min-height: 400px; max-height: 400px;">
Your reaction
</textarea>
        </div>
        <div id="wmd-preview" class="col-lg-6"></div>
    </div>
    <div class="input-group" style="min-height: 20px;"></div>
    <div class="row">
        <!-- <span class="input-group-btn"> -->
            <button class="btn btn-primary btn-large" type="submit" id="reactionSave">Save</button>
        <!-- </span> -->
    </div>
</form>

</div>

<script src="{{url_for('static', filename='vendor/pagedown/Markdown.Converter.js')}}"></script>
<script src="{{url_for('static', filename='vendor/pagedown/Markdown.Editor.js')}}"></script>
<script src="{{url_for('static', filename='js/reaction_author.js')}}"></script>
{% endblock %}
